<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
<div class="title"><h1>Calculator</h1>電卓</div>
<main><div class="main-container">
        <div class="calculator">
            <div class="display">
                <div class="display-top"></div><div class="display-main">0</div></div>
            <div class="buttons">
                <button class="btn clear">Clear</button>
                <button class="btn del">Del</button>
                <button class="btn seven" data-number>7</button>
                <button class="btn eight" data-number>8</button>
                <button class="btn nine" data-number>9</button>
                <button class="btn divide" data-operator>÷</button>
                <button class="btn four" data-number>4</button>
                <button class="btn five" data-number>5</button>
                <button class="btn six" data-number>6</button>
                <button class="btn multiply" data-operator>×</button>
                <button class="btn one" data-number>1</button>
                <button class="btn two" data-number>2</button>
                <button class="btn three" data-number>3</button>
                <button class="btn minus" data-operator>-</button>
                <button class="btn zero" data-number>0</button>
                <button class="btn decimal">.</button>
                <button class="btn equal">=</button>
                <button class="btn plus" data-operator>+</button>
            </div>
        </div>
    </div>
</main>       
</body>
</html>
